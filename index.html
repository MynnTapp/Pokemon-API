<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>Pokemon search</title>
  </head>
  <body>
    <h1>Pokemon Finder</h1>
    <input required id="search-input" />
    <button id="search-btn" onclick="searchPokemon()">Search</button>
    <h3 id="pokemon-name"></h3>
    <h3 id="pokemon-id"></h3>
    <h3 id="weight"></h3>
    <h3 id="height"></h3>
    <h3 id="types"></h3>
    <h3 id="hp"></h3>
    <h3 id="attack"></h3>
    <h3 id="defense"></h3>
    <h3 id="special-attack"></h3>
    <h3 id="special-defense"></h3>
    <h3 id="speed"></h3>
    <div id="pokemon-image"></div>
  </body>
  <script src="script.js"></script>
</html>
